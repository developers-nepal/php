---
layout: default
---
<div class="home">

  <h1>Meetups</h1>

  {% assign sortedMeetups = site.meetup | sort: 'date'| reverse %}
  <ul class="post-list">
    {% for meetup in sortedMeetups %}
      <li>
          <a class="post-link" href="{{ meetup.url | prepend: site.baseurl }}">
            {{ meetup.title }}
          </a>
          <small class="post-location"> {{ meetup.venue.name }} </small>
      </li>
    {% endfor %}
  </ul>

</div>
